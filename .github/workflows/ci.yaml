name: CI Pipeline  # Nome do pipeline de integraÃ§Ã£o contÃ­nua (CI)

on:
  push:
    branches:
      - main  # O pipeline roda sempre que hÃ¡ um push na branch main
  pull_request:
    branches:
      - main  # O pipeline tambÃ©m roda para pull requests na branch main

jobs:
  build:
    runs-on: ubuntu-latest  # Define que o pipeline serÃ¡ executado em um ambiente Linux

    steps:
      - name: ğŸš€ Clonar repositÃ³rio
        uses: actions/checkout@v3  # Faz o checkout do cÃ³digo do repositÃ³rio no runner do GitHub

      - name: ğŸ“¦ Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Define a versÃ£o do Python a ser usada no ambiente CI/CD

      - name: ğŸ“¦ Criar e ativar ambiente virtual corretamente
        run: |
          python -m venv .venv  # Cria um ambiente virtual Python chamado .venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV  # Configura a variÃ¡vel de ambiente VIRTUAL_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH  # Adiciona o ambiente virtual ao PATH do sistema
          source .venv/bin/activate  # Ativa o ambiente virtual

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          .venv/bin/pip install --upgrade pip  # Atualiza o gerenciador de pacotes pip
          .venv/bin/pip install -r requirements.txt  # Instala todas as dependÃªncias do projeto

      - name: ğŸ” Criar diretÃ³rios necessÃ¡rios
        run: |
          mkdir -p bucket_api/api_typicode/csv  # Garante que o diretÃ³rio para CSVs existe
          mkdir -p bucket_api/api_typicode/json  # Garante que o diretÃ³rio para JSONs existe
          mkdir -p logs  # Cria a pasta de logs se ainda nÃ£o existir

      - name: âœ… Validar estrutura de diretÃ³rios
        run: |
          ls -l  # Lista os arquivos do diretÃ³rio raiz para verificar se tudo estÃ¡ correto
          ls -l bucket_api/api_typicode/  # Lista os arquivos dentro do diretÃ³rio de dados
          ls -l logs/  # Lista os arquivos de logs, se houver

      - name: ğŸ” Executar o script principal
        run: .venv/bin/python run.py  # Executa o script principal dentro do ambiente virtual

      - name: âœ… Verificar logs
        run: ls -l logs/  # Exibe os logs gerados pelo processo