name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Clonar repositório
        uses: actions/checkout@v3

      - name: 📦 Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Criar e ativar ambiente virtual
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: 📦 Instalar dependências
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔍 Criar diretórios necessários
        run: |
          mkdir -p bucket_api/api_typicode/csv
          mkdir -p bucket_api/api_typicode/json
          mkdir -p logs

      - name: ✅ Validar arquivos e estrutura
        run: |
          ls -l
          ls -l bucket_api/api_typicode/
          ls -l logs/

      - name: 🔍 Executar o script principal
        run: python run.py

      - name: ✅ Verificar logs
        run: ls -l logs/