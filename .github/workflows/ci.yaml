name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“¦ Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Criar e ativar ambiente virtual corretamente
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          source .venv/bin/activate

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: ğŸ” Criar diretÃ³rios necessÃ¡rios
        run: |
          mkdir -p bucket_api/api_typicode/csv
          mkdir -p bucket_api/api_typicode/json
          mkdir -p logs

      - name: âœ… Validar estrutura de diretÃ³rios
        run: |
          ls -l
          ls -l bucket_api/api_typicode/
          ls -l logs/

      - name: ğŸ” Executar o script principal
        run: .venv/bin/python run.py

      - name: âœ… Verificar logs
        run: ls -l logs/